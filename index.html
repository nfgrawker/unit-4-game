<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOTA Fighting Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/master.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
<div class="header">
  <h1>DOTA 2 Fighting Game!</h1>
</div>
<div class="title">
  <h2 = class="floatleft">Choose a Character</h2>
</div>
<div class="smalltitleright">
    <h2 class="floatright">Battle Text</h2>
</div>
<div class="box start">
  <div class="floatleft characterbox center clicker one" hero="Axe">
    <div class="name">
      <h3>Axe</h3>
    </div>
    <div class="img">
      <img class = "image" src="./assets/images/axe.png" alt="Axe">
    </div>
    <div class="hitpoints center">
      <p class="hp one">560</p>
    </div>
  </div>
    <div class="floatleft   characterbox center clicker two" hero="Razor">
      <div class="name">
        <h3>Razor</h3>
      </div>
      <div class="img">
        <img class = "image" src="./assets/images/razor.png" alt="razor">
      </div>
      <div class="hitpoints center">
        <p class="hp two">400</p>
      </div>
  </div>
  <div class="floatleft   characterbox center clicker three" hero="Wraith King" >
    <div class="name">
      <h3>Wraith King</h3>
    </div>
    <div class="img">
      <img class = "image" src="./assets/images/wraithking.png" alt="wraith king">
    </div>
    <div class="hitpoints center">
      <p class="hp three">480</p>
    </div>
  </div>
  <div class="floatleft   characterbox center clicker four" hero="Invoker">
    <div class="name">
      <h3>Invoker</h3>
    </div>
    <div class="img">
      <img class = "image" src="./assets/images/invoker.png" alt="invoker">
    </div>
    <div class="hitpoints center">
      <p class ="hp four">440</p>
    </div>
  </div>
</div>
<div class="textcard floatright">
</div>
<div class="title">
  <h2>Enemies Available to attack</h2>
</div>
<div class="box available ">

</div>
<div class="attacksection">
  <h2 class ="title">Attack Section</h2>
  <button class= "attackbutton" type="button" name="button">Attack</button>

</div>
<div class="title">
  <h2>Currently Attacking</h2>
</div>
<div class="box current">

</div>

  </body>
</html>
